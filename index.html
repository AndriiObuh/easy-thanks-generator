<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Thanks Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Styles for Aesthetic */
        :root {
            --bg-dark: #171923; /* Deep Indigo Slate */
            --card-dark: #2D3748; /* Slightly lighter slate */
            --accent-color: #38B2AC; /* Teal */
            --text-light: #F7FAFC;
        }
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
        }
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        .main-card {
            width: 100%;
            max-width: 500px;
            background-color: var(--card-dark);
            border: 1px solid rgba(56, 178, 172, 0.3);
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            padding: 32px;
        }
        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            background-color: #4A5568;
            border: 1px solid #718096;
            border-radius: 8px;
            color: var(--text-light);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus, .form-select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(56, 178, 172, 0.5);
            outline: none;
        }
        .generator-button {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-color);
            color: var(--bg-dark);
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .generator-button:hover {
            background-color: #4FD1C5; /* Lighter Teal */
            transform: translateY(-1px);
        }
        .output-box {
            background-color: #2D3748;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            padding: 20px;
            word-wrap: break-word;
        }
        /* Анімація для кнопки копіювання */
        .copied {
            background-color: #48BB78; /* Green for success */
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body>

    <div class="app-container">
        <div class="main-card">
            <header class="text-center mb-8">
                <h1 id="app-title" class="text-4xl md:text-5xl font-bold text-white tracking-tight mb-2">
                    Easy Thanks Generator
                </h1>
                <p id="app-subtitle" class="text-teal-300">Generate unique thank you messages instantly.</p>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <input type="text" class="patron-name-input form-input" placeholder="Patron's Name">
                <input type="number" step="0.01" min="0" class="donation-amount-input form-input" placeholder="Donation Amount">
                <input type="text" class="creator-name-input form-input md:col-span-2" placeholder="Your Name / Nickname (Signature)">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <select class="generator-language form-select">
                    </select>
                <select class="generator-tone form-select">
                    <option value="" id="select-tone-placeholder">Select Style</option>
                </select>
            </div>

            <button class="generator-button" id="generate-button-text">Generate Random Thank You</button>
            
            <div class="generator-output mt-8 hidden" id="output-container">
                <p class="text-teal-300 text-sm mb-2" id="message-label">Your message:</p>
                <div class="output-box">
                    <p id="generated-message" class="text-lg whitespace-pre-wrap"></p>
                    <div id="attribution-link-container" class="mt-4 text-sm text-gray-400"></div> 
                    
                    <button id="copy-button" class="mt-4 w-full py-2 px-4 bg-gray-600 hover:bg-gray-700 text-white font-medium rounded-md transition duration-150 ease-in-out">Copy</button>
                </div>
            </div>

            <div class="mt-8 text-center text-gray-400">
                <a id="coffee-link" href="#" target="_blank" class="inline-block bg-yellow-600 text-gray-900 font-bold py-1 px-3 rounded-full text-xs transition duration-150 ease-in-out hover:bg-yellow-500">
                    Buy Me a Coffee ☕
                </a>
            </div>
        </div>
    </div>

    <script src="script.js" type="module" defer></script> 
</body>
</html>
