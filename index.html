                           target="_blank" 
                           class="text-teal-400 hover:text-teal-300 transition-colors underline cursor-pointer">
                            ${attributionText}
                        </a>
                    </p>
                `;


                outputContainer.classList.remove('hidden');
                copyButton.textContent = localization.copyText;
                copyButton.style.backgroundColor = '#4A5568';
            });
            
            // 2.6 Copy functionality (copies message + attribution)
            copyButton.addEventListener('click', () => {
                const localization = data[languageSelect.value]?._localization || data["UA"]._localization;
                
                // 1. Get the generated message 
                const messageText = generatedMessageElement.textContent.trim();
                
                // 2. Get the attribution text (removing leading dash and spaces for cleaner copy)
                // We use textContent here, then clean the string.
                let attributionTextClean = attributionLinkContainer.textContent.trim();
                // If the attribution text starts with the localized dash, remove it for cleaner copy-paste
                if (attributionTextClean.startsWith(localization.attributionText.split('‚Äî')[0].trim())) {
                    attributionTextClean = localization.attributionText.trim();
                } else {
                    attributionTextClean = attributionLinkContainer.textContent.trim();
                }

                // 3. Combine them for a clean copy (two line breaks for separation)
                const messageToCopy = messageText + '\n\n' + attributionTextClean;
                
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = messageToCopy;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                try {
                    // document.execCommand('copy') is used for compatibility in iframes
                    document.execCommand('copy'); 
                    copyButton.textContent = localization.copiedText;
                    copyButton.style.backgroundColor = '#38B2AC'; // Teal
                    setTimeout(() => { 
                        copyButton.textContent = localization.copyText; 
                        copyButton.style.backgroundColor = '#4A5568'; 
                    }, 2000);
                } catch (err) {
                    console.error('–ü–æ–º–∏–ª–∫–∞ –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è: ', err);
                } finally {
                    document.body.removeChild(tempTextArea);
                }
            });

            // Initial load
            populateLanguages();
        });
    </script>
</body>
</html>
